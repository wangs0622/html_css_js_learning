<!doctype html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="Generator" content="EditPlus®">
		<meta name="Author" content="wangs0622">
		<meta name="Keywords" content="">
		<meta name="Description" content="a small game">
		<link rel="stylesheet" type="text/css" href="test.css">
		<script type="text/javascript" src="test.js"></script>
		<title>GAME</title>
	</head>
	<body>
		<div id="contain">
			<div id="game">
				<div id="d1" onclick="move(1)">1</div>
				<div id="d2" onclick="move(2)">2</div>
				<div id="d3" onclick="move(3)">3</div>
				<div id="d4" onclick="move(4)">4</div>
				<div id="d5" onclick="move(5)">5</div>
				<div id="d6" onclick="move(6)">6</div>
				<div id="d7" onclick="move(7)">7</div>
				<div id="d8" onclick="move(8)">8</div>
			</div>

			<div id="last">
				<div id="d9">9</div>
			</div>

			<div id="control">
				<div id="usetime">
					<p>总计用时</p>
					<p id="time"></p>
				</div>
				<div id="set">
					<button id="start" onclick="startGame()">开始</button>
					<button id="pause" onclick="pauseGame()">暂停</button>
					<button id="reset" onclick="initial()">重置</button>
					<button id="simple" onclick="simple()">简化</button>
				</div>
			</div>
		</div>
 
  
	</body>
</html>
